


<!DOCTYPE html>
<html>
  <head>
    <title>Custom Markers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
          justify-content: center;
        height: 100%;
        width: 60%;
    
      
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 50%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(
            document.getElementById('map'),
            {center: new google.maps.LatLng(40.7356361,-73.9429516), zoom: 9});

        var iconBase =
            'https://cynthiahenriquez.github.io/ApiHW/markers/';

        var icons = {
          parking: {
            icon: iconBase + 'pink_parking.png'
          },
          camera: {
            icon: iconBase + 'camera.png'
          },
          info: {
            icon: iconBase + 'pink_stars.png'
          }
        };

        var features = [
          {
            position: new google.maps.LatLng(40.767443, -73.884386
),
            type: 'camera'
         //Airplane viewing

          }, {
            position: new google.maps.LatLng(40.772911, -73.940123),
            type: 'camera'

            //lighthouse
          }, {
            position: new google.maps.LatLng(40.784234, -73.958819),
            type: 'info'

            //Mayor John Purroy Memorial
          }, {
            position: new google.maps.LatLng(40.847144, -73.924425),
            type: 'info'

            //Birthplace of Hip Hop
          }, {
            position: new google.maps.LatLng(40.742548, -73.960687),
            type: 'info'

            //hunters point south park
          }, {
            position: new google.maps.LatLng(40.785298, -73.935410),
            type: 'info'

            //Wards Island Bridge
          }, {
            position: new google.maps.LatLng(40.720646, 73.993471),
            type: 'info'

            //museum of street art
          }, {
            position: new google.maps.LatLng(40.705622, -74.002331),
            type: 'camera'

            //south street sea port
          }, {
            position: new google.maps.LatLng(40.611988, -74.037332),
            type: 'parking'

            //Bay Ridge Promenande 
          }, {
            position: new google.maps.LatLng(-33.91666, 151.23468),
            type: 'info'
          }, {
            position: new google.maps.LatLng(-33.916988, 151.233640),
            type: 'info'
          }, {
            position: new google.maps.LatLng(-33.91662347903106, 151.22879464019775),
            type: 'parking'
          }, {
            position: new google.maps.LatLng(-33.916365282092855, 151.22937399734496),
            type: 'parking'
          }, {
            position: new google.maps.LatLng(-33.91665018901448, 151.2282474695587),
            type: 'parking'
          }, {
            position: new google.maps.LatLng(-33.919543720969806, 151.23112279762267),
            type: 'parking'
          }, {
            position: new google.maps.LatLng(-33.91608037421864, 151.23288232673644),
            type: 'parking'
          }, {
            position: new google.maps.LatLng(-33.91851096391805, 151.2344058214569),
            type: 'parking'
          }, {
            position: new google.maps.LatLng(-33.91818154739766, 151.2346203981781),
            type: 'parking'
          }, {
            position: new google.maps.LatLng(-33.91727341958453, 151.23348314155578),
            type: 'library'
          }
        ];

        // Create markers.
        for (var i = 0; i < features.length; i++) {
          var marker = new google.maps.Marker({
            position: features[i].position,
            icon: icons[features[i].type].icon,
            map: map
          });
        };
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDFG236Ue0VvucQRZLexLt_g34dOVGYYXg&callback=initMap">
    </script>
  </body>
</html>
