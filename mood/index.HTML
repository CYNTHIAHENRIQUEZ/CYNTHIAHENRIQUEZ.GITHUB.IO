<!DOCTYPE html>
		<html>

		<head>
			<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="stylesheet.css">
		</head>


		<style>

			body {
			background-color: black;

			}
			</style>

	

		

			<body>

<div id="main">
	<h1> Mood Center </h1>
	<div id="moodStatement">It's a little dark in here.</div>
	<br>
	<button id="moodButton" onclick="changeMood()" value="0">MOOD CHANGE HERE</button>


</div>
<script type="text/javascript">

text =""
function changeMood(){


	button = document.getElementById("moodButton")
	if (button.value == '0') {
		text ="Welcome to PurpleWorld";
		document.getElementById('moodStatement').innerHTML = text
		document.body.style.backgroundColor = "#CC99FF";
document.body.style.backgroundImage = "url('purple.jpg')";
		button.value = '1';
	}



	else if (button.value == '1') {
		text ="Welcome to Pink World";
		document.getElementById('moodStatement').innerHTML = text
		document.body.style.backgroundColor = "#FFCCCC";
		document.body.style.backgroundImage = "url('pink.jpg')";
		button.value = '2';
	}


	else if (button.value == '2') {
		text =" Join us Here in Tangerine";
		document.getElementById('moodStatement').innerHTML = text
		document.body.style.backgroundColor = "#FF9900";
				document.body.style.backgroundImage = "url('tangerine.jpg')";
		button.value = '3';
	}



	else {
		text = "Hello Green oasis";
		document.getElementById('moodStatement').innerHTML = text;
				document.body.style.backgroundColor = "#339933";
						document.body.style.backgroundImage = "url('green.jpg')";
		button.value = '0';
	}




}

</script>
			</body>
</html>
