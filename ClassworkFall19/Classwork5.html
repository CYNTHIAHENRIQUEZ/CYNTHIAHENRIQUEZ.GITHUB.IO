<script>
var canvas = document.getElementById('2ndcanvas');
var ctx = canvas.getContext('2d');

	var lineObject = {
		startX: 10,
		startY: 10,
		finishX: 10,
		finishY: 400,
		drawline: function() {
			ctx.beginPath();
			ctx.moveTo(this.startX, this.startY);
			ctx.lineTo(this.finishX, this.finishY);
			ctx.stroke();
		}
	}

lineObject.drawline();

function lineObjectConstructor(startX,startY,finishX,finishY,ctx){
	this.startX = startX;
	this.startY = startY;
	this.finishX = finishX;
	this.finishY = finishY;
	this.ctx = ctx;
	this.drawLine = function() {
		this.ctx.beginPath();
		this.ctx.moveTo(this.startX,this.startY);
		this.ctx.lineTo(this.finishX,this.finishY);
		this.ctx.stroke();

	}

	this.eraseLine = function() {
		this.ctx.beginPath();
		this.ctx.moveTo(this.startX,this.startY);
		this.ctx.lineTo(this.finishX,this.finishY);
		this.ctx.strokeStyle = 'pink';
		this.ctx.stroke();


	}
}
