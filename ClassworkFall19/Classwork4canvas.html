<body>

<canvas id="firstCanvas" width="500" height="500"> </canvas>

<script>
	var canvas = document.getElementById("firstCanvas");
	var ctx = canvas.getContext("2d");

	ctx.beginPath();
	ctx.moveTo(0,0);
	ctx.lineTo(500,500);
	ctx.stroke();

	ctx.fillRect(25,25,100,100);
	ctx.clearRect(45,45,60,60);

	ctx.beginPath();
	ctx.moveTo(300,350);
	ctx.lineTo(400,350);
	ctx.lineTo(400,425)
	ctx.fill();

	ctx.beginPath();
	ctx.arc(300,100,60,0,2*Math.PI);
	ctx.stroke();
	ctx.fillStyle ='green';
	ctx.fill();
