function circle(x,y,r) {
  ctx.beginPath();
  ctx.arc(300, 300,6,0, Math.PI*2,);
  ctx.closePath();
  ctx.fillStyle ='white'
  ctx.fill();
}







var circleObject = {
	startX: 10,
	startY: 10,
	finishX: 10,
	finishY: 400,
	drawline: function() {
		ctx.beginPath();
		ctx.moveTo(this.startX, this.startY);
		ctx.lineTo(this.finishX, this.finishY);

	}
